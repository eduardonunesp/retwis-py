{% include 'header.html' %}
<div id="postform">

{% if err_msg %}
<div>
{{ err_msg }}
</div
{% endif %}
    <form method="POST" action="/post">
        {{ username }}, what you are doing?
        <br/>
        <table>
            <tr><td><textarea cols="70" rows="3" name="status"></textarea></td></tr>
            <tr><td align="right"><input type="submit" name="doit" value="Update"></td></tr>
        </table>
    </form>
    <div id="homeinfobox">
        {{ followers }} Followers<br/>
        {{ following }} Following<br/>
    </div>
</div>
{% for post in posts %}
<div class="post">
<a class="username" href="profile/{{ post.username }}">{{ post.username }}</a>
{{ post.status }}<br><i>posted {{ post.elapsed }} ago via web</i></div>
{% endfor %}
{% include 'footer.html' %}
